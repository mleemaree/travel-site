<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="stylesheets/screen.css">
</head>
<body>
<header>
	<div class="search row">
		<input type="search">
		<button type="submit">
	</div>
	<nav role="navigation">
		<div class="navTopBar row">
			<img class="logo col-1" src="images/logo.png">
			<h3 class="col-2">Air Sushi</h3>
			<ul class="optionsTop col-2">
				<li><img class="icono" id="message" src="images/iconos/message.png"</li>
				<li><img class="icono" id="question" src="images/iconos/question.png"</li>
				<li><img class="icono" id="add" src="images/iconos/add.png"</li>
				<li><img class="icono" id="exit" src="images/iconos/exit.png"</li>
			</ul>
		</div>
		<div class="navBottomBar row">
			<div class="options col-5">
				<div class="option"><img class="icono" id="myflight" src="images/iconos/myflight.png">My Flights</div>
				<div class="option"><img class="icono" id="exit" src="images/iconos/check.png">Check In</div>
				<div class="option"><img class="icono" id="exit" src="images/iconos/time.png">Flight Status</div>
				<div class="option"><img class="icono" id="exit" src="images/iconos/change.png">Change Flight</div>
				<div class="option"><img class="icono" id="exit" src="images/iconos/info.png">Flights Info</div>
				<!--<span class="stretch"></span>-->
			</div>
		</div>
	</nav>
</header>
<section="find">
	<div class="bodyContainer .clearfix row">
		<div id='slider' class=' slider swipe'>
  			<div class='swipe-wrap col-3'>
   				<div><img class="heroBig" id="spiderman" src="images/spiderman.png"></div>
    			<div>Two</div>
    			<div>Three</div>
  			</div>
		</div>
        <div class="busqueda col-2">
        	<div class="title">
        		<h2>BUSCAR</h2>
        	</div>
        	<form class="buscarVuelo">
        		<div class="donde form-control">
        			<div class="origen">
        				<label for="origen">Origen</label>
        				<input type="text" id="origen" name="origen">
        			</div>
        			<div class="destino">
        				<label for="destino">Destino</label>
        				<input type="text" id="destino" name="destino">
        			</div>
        		</div>
        		<div class="extras form-control">
        			<div class="soloIda">
        				<input type="checkbox" class="ida" name="idaVuelta" value="soloIda">
        				<label for="ida">Sólo Ida</label>
        			</div>
        			<div class="flexibilidad">
        				<input type="checkbox" class="flex" name="fFechas" value="flexible">
        				<label for="flex">Flexibilidad de Fechas</label>
        			</div>
        		</div>
        		<div class="when form-control">
        			<div class="salida">
        				<label for="salida">Salida</label>
        				<input type="date" id="salida" name="dates">
        			</div>
        			<div class="vuelta">
        				<label for="vuelta">Vuelta</label>
        				<input type="date" id="vuelta" name="dates">
        			</div>
        		</div>
        		<div class="moreExtras form-control">
        			<div class="adultos">
        				<label for="adultos">Adultos</label>
        				<select id="adultos" class="number">
        					<option class="number" value="number"></option>
        				</select>
        			</div>
        			<div class="ninos">
        				<label for="adultos form-control">Niños (<16)</label>
        				<select id="ninos" class="number">
        					<option class="number"value="number"></option>
        				</select>
        			</div>
        			<div class="bebes">
        				<label for="bebes form-control">Bebés (<2)</label>
        				<select id="bebes" class="number">
        					<option value="number"></option>
        				</select>
        			</div>
        		</div>
        		<div class="searchButton">
        			<button type="submit" class="search" value="buscar">Buscar</button>
        		</div>
        	</form>
        </div>
		<div class="origenDestino col-3">
			<div class="place" id="thor">
				<h4>New York</h4>
				<p>$200</p>
				<button type="submit">View</button>
			</div>
			<div class="place" id="captainamerica">
				<h4>Chicago</h4>
				<p>$200</p>
				<button type="submit">View</button>
			</div>

			<div class="place" id="ironman">
				<h4>Miami</h4>							
				<p>$200</p>
				<button type="submit" value="">View</button>
			</div>
			<div class="place" id="wolverine">
				<h4>L.A.</h4>
				<p>$200</p>							
				<button type="submit">View</button>
			</div>
			<!--<span class="stretch"></span>-->
		</div>
	</div>
	<div class="empty">
	</div>
</section>
<footer>
	<div class="seccions">
		<div class="seccion">
			<h5>SECCIÓN</h5>
		</div>
		<div class="seccion">					
			<h5>SECCIÓN</h5>
		</div>
		<div class="seccion">
			<h5>SECCIÓN</h5>
		</div>
		<div class="seccion">
			<h5>SECCIÓN</h5>
		</div>
		<div class="seccion">
			<h5>SECCIÓN</h5>
		</div>
		<span class="stretch"></span>
    </div>
	<div class="socialMedia">
		<a href="twitter.com"><img id="twitter" src="images/twitter.png"</a>
		<a href="waves.com"><img id="waves" src="images/waves.png"</a>
	</div>
</footer>


	




<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){


 var width = $('.origenDestino').width();
  $('.place').css('height', 0.25 * width);

  //var height = $('.place').height();
  //$('.place').css('height', 0.25 * width);

 var searchHeight= ($('.slider').height + $('.origenDestino').height);
 $('.busqueda').css('height', searchHeight);



 var optheight = $('.place').height();
  $('.origenDestino').css('height', optheight);

 //var optwidth = $('.options').width();
  //$('.option').css('width', 0.199 * optwidth);




});
 </script>
</body>
</html>
